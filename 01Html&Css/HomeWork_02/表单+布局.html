<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="表单样式.css">

</head>
<body bgcolor="#ffc0cb">

<form action="http://localhost:8080" method="post">
    <div><h1 align="center">用户注册登录界面</h1></div>
    <table align="center" bgcolor="#ffc0cb">
        <tr>
            <td>
                用户名称:
            </td>
            <td>
                <input type="text" value="默认值"/><br/>
            </td>
        </tr>
        <tr>
            <td>
                用户密码:
            </td>
            <td><input type="password" vaue="abc" size="8"/><br/></td>
        </tr>
        <tr>
            <td> 确认密码:</td>
            <td><input type="password" value="abc" size="8"/><br/></td>
        </tr>
        <tr>
            <td>
                性别:
            </td>
            <td>
                <input type="radio" name="sex" checked="checked">男
                <input type="radio" name="sex">女<br>
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td><input type="checkbox">游泳
                <input type="checkbox">看书
                <input type="checkbox">爬山
                <input type="checkbox">思考
                <input type="checkbox">编程
            </td>
        </tr>
        <tr>
            <td>头像:</td>
            <td>
                <img src="../HomeWork_01/66.png" width="30" height="30">
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr align="left">
            <td>生日:</td>
            <td><select>

                <option>1998</option>
                <option selected="selected">1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>

            </select>年
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>月
                <select>
                    <option>1</option>
                    <option selected="selected">2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>日

            </td>

        </tr>
        <td>籍贯:</td>
        <td><select>
            <option selected="selected">福州</option>
            <option>宁德</option>
            <option>莆田</option>
            <option>泉州</option>
            <option>厦门</option>
            <option>南平</option>
            <option>漳州</option>
            <option>三明</option>
            <option>龙岩</option>
        </select></td>
        <tr>

        </tr>
        <tr>
            <td>
                自我评价:
            </td>
            <td>
                <br><textarea rows="8" cols="60">请在这里输入...</textarea><br>
            </td>
        </tr>
        <tr align="center">
            <td><input type="reset"></td>
            <td><input type="submit"></td>
            <td align="left"><input type="file"></td>
            <td><input type="hidden"></td>
            <td><input type="button" value="退出"></td>
        </tr>
    </table>
</form>

</body>
</html>
